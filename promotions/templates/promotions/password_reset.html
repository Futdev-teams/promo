{% extends 'base.html' %}

{% block title %}Réinitialisation du mot de passe - PromoSite{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Réinitialisation du mot de passe</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Adresse email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition duration-300">Envoyer</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
