{% extends 'base1.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100">
    <!-- Sidebar et header comme dans dashboard.html -->
    
    <div class="md:ml-64">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <h1 class="text-lg font-semibold text-gray-900">
                    Supprimer l'utilisateur
                </h1>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <div class="px-4 py-5 sm:p-6">
                    <div class="text-center">
                        <h3 class="text-lg font-medium text-gray-900">Confirmer la suppression</h3>
                        <div class="mt-2 max-w-xl text-sm text-gray-500">
                            <p>Êtes-vous sûr de vouloir supprimer l'utilisateur <strong>{{ user.get_full_name|default:user.username }}</strong> ? Cette action est irréversible.</p>
                        </div>
                        <div class="mt-5">
                            <form method="post">
                                {% csrf_token %}
                                <div class="flex justify-center space-x-3">
                                    <a href="{% url 'admin_user_management' %}" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                                        Annuler
                                    </a>
                                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                                        Supprimer
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
