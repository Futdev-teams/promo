{% extends 'base.html' %}

{% block title %}Supprimer FAQ - PromoSite{% endblock %}

{% block content %}
<div class="min-h-screen bg-white">
    <!-- Background subtle grid -->
    <div class="absolute inset-0 overflow-hidden opacity-20">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-50 to-purple-50"></div>
        <div class="absolute inset-0 bg-grid-light"></div>
    </div>

    <div class="relative max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Floating header -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center mb-4">
                <div class="relative">
                    <!-- Holographic circle -->
                    <div class="absolute inset-0 rounded-full bg-gradient-to-r from-red-400 to-pink-500 opacity-10 blur-xl animate-pulse-slow"></div>
                    <!-- Icon container -->
                    <div class="relative flex items-center justify-center w-16 h-16 rounded-full bg-white shadow-lg border border-gray-100">
                        <svg class="w-8 h-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </div>
                </div>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight mb-2">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-pink-600">Supprimer FAQ</span>
            </h1>
            <p class="text-lg text-gray-600 max-w-lg mx-auto">
                Êtes-vous sûr de vouloir supprimer cette question ?
            </p>
        </div>

        <!-- Confirmation card -->
        <div class="relative bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <!-- Decorative elements -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-400 via-pink-400 to-purple-400"></div>
            
            <div class="p-6 sm:p-8">
                <div class="text-center">
                    <h3 class="text-xl font-medium text-gray-900 mb-2">{{ faq.question }}</h3>
                    <p class="text-gray-600 mb-6">{{ faq.reponse|truncatechars:100 }}</p>
                </div>

                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4 pt-6 border-t border-gray-100">
                        <a href="{% url 'entreprise:dashboard_entreprise' %}" class="px-6 py-2.5 rounded-lg bg-gray-100 text-gray-700 font-medium transition-all duration-300 hover:bg-gray-200 flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <span>Annuler</span>
                        </a>
                        <button type="submit" class="px-6 py-2.5 rounded-lg bg-gradient-to-r from-red-500 to-pink-600 text-white font-medium transition-all duration-300 hover:from-red-600 hover:to-pink-700 shadow hover:shadow-md flex items-center justify-center space-x-2 group">
                            <svg class="w-5 h-5 transform group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            <span>Confirmer la suppression</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
