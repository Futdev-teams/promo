{% extends 'base.html' %}

{% block title %}Ajouter une FAQ - PromoSite{% endblock %}

{% block content %}
<div class="min-h-screen bg-white">
    <!-- Background subtle grid -->
    <div class="absolute inset-0 overflow-hidden opacity-20">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-50 to-purple-50"></div>
        <div class="absolute inset-0 bg-grid-light"></div>
    </div>

    <div class="relative max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Floating header -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center mb-4">
                <div class="relative">
                    <!-- Holographic circle -->
                    <div class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-400 to-purple-500 opacity-10 blur-xl animate-pulse-slow"></div>
                    <!-- Icon container -->
                    <div class="relative flex items-center justify-center w-16 h-16 rounded-full bg-white shadow-lg border border-gray-100">
                        <svg class="w-8 h-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight mb-2">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600">Nouvelle Question FAQ</span>
            </h1>
            <p class="text-lg text-gray-600 max-w-lg mx-auto">
                Ajoutez une question fréquemment posée et sa réponse
            </p>
        </div>

        <!-- Futuristic form card -->
        <div class="relative bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 transition-all duration-300 hover:shadow-2xl">
            <!-- Decorative elements -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400"></div>
            <div class="absolute top-4 right-4 w-2 h-2 rounded-full bg-blue-400 animate-pulse"></div>
            
            <div class="p-6 sm:p-8">
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-1 gap-6">
                        <!-- Question -->
                        <div>
                            <label for="{{ form.question.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                                <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                Question
                            </label>
                            <div class="relative">
                                {{ form.question }}
                            </div>
                        </div>

                        <!-- Réponse -->
                        <div>
                            <label for="{{ form.reponse.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                                <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                Réponse
                            </label>
                            <div class="relative">
                                <div class="border border-gray-200 rounded-lg overflow-hidden shadow-inner">
                                    {{ form.reponse }}
                                </div>
                                <div class="absolute bottom-3 right-3 text-xs text-gray-400">
                                    <span id="charCount">0</span>/1000
                                </div>
                            </div>
                        </div>

                        <!-- Ordre -->
                        <div>
                            <label for="{{ form.ordre.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                                <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                                </svg>
                                Ordre d'affichage
                            </label>
                            <div class="relative">
                                {{ form.ordre }}
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-4 pt-6 border-t border-gray-100">
                        <a href="{% url 'entreprise:dashboard_entreprise' %}" class="px-6 py-2.5 rounded-lg bg-gray-100 text-gray-700 font-medium transition-all duration-300 hover:bg-gray-200 flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <span>Annuler</span>
                        </a>
                        <button type="submit" class="px-6 py-2.5 rounded-lg bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium transition-all duration-300 hover:from-blue-600 hover:to-purple-700 shadow hover:shadow-md flex items-center justify-center space-x-2 group">
                            <svg class="w-5 h-5 transform group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            <span>Ajouter la FAQ</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Character counter for description
    const reponseField = document.getElementById('id_reponse');
    const charCount = document.getElementById('charCount');
    
    if (reponseField) {
        reponseField.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });
        
        // Set initial count
        charCount.textContent = reponseField.value.length;
        
        // Style the textarea
        reponseField.classList.add('w-full', 'px-3', 'py-2', 'min-h-[120px]', 'text-gray-700', 'focus:outline-none', 'focus:ring-0', 'resize-none');
    }
</script>

<style>
    /* Custom styles */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
        font-family: 'Inter', sans-serif;
    }
    
    /* Grid background pattern */
    .bg-grid-light {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='%23e5e7eb'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
    }
    
    /* Custom pulse animation */
    @keyframes pulse-slow {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.2; }
    }
    
    /* Input styles */
    input, textarea, select {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        color: #111827;
        font-size: 0.875rem;
        transition: all 0.2s;
    }
    
    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    /* Select dropdown arrow */
    select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
</style>
{% endblock %}
