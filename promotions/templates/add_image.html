{% extends 'base.html' %}

{% block title %}Ajouter une image - PromoSite{% endblock %}

{% block content %}
<div class="min-h-screen bg-white">
    <!-- Background subtle grid -->
    <div class="absolute inset-0 overflow-hidden opacity-20">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-50 to-purple-50"></div>
        <div class="absolute inset-0 bg-grid-light"></div>
    </div>

    <div class="relative max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Floating header -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center mb-4">
                <div class="relative">
                    <!-- Holographic circle -->
                    <div class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-400 to-purple-500 opacity-10 blur-xl animate-pulse-slow"></div>
                    <!-- Icon container -->
                    <div class="relative flex items-center justify-center w-16 h-16 rounded-full bg-white shadow-lg border border-gray-100">
                        <svg class="w-8 h-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight mb-2">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600">Nouvelle Image</span>
            </h1>
            <p class="text-lg text-gray-600 max-w-lg mx-auto">
                Ajoutez une image pour illustrer votre entreprise
            </p>
        </div>

        <!-- Futuristic form card -->
        <div class="relative bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 transition-all duration-300 hover:shadow-2xl">
            <!-- Decorative elements -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400"></div>
            <div class="absolute top-4 right-4 w-2 h-2 rounded-full bg-blue-400 animate-pulse"></div>
            
            <div class="p-6 sm:p-8">
                <form method="post" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-1 gap-6">
                        <!-- Image Upload -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                                <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                Image
                            </label>
                            <div class="flex items-center space-x-4">
                                <label for="id_image" class="cursor-pointer">
                                    <div class="flex flex-col items-center justify-center w-32 h-32 rounded-lg border-2 border-dashed border-gray-300 hover:border-blue-400 transition-all duration-300 bg-gray-50 overflow-hidden group">
                                        <div class="flex flex-col items-center p-4 text-center">
                                            <svg class="w-8 h-8 text-gray-400 group-hover:text-blue-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                            </svg>
                                            <span class="mt-1 text-xs text-gray-500">PNG, JPG, JPEG</span>
                                        </div>
                                        {{ form.image }}
                                    </div>
                                </label>
                                <div id="imagePreview" class="w-32 h-32 rounded-lg overflow-hidden hidden border border-gray-200">
                                    <img id="previewImage" class="w-full h-full object-cover" src="#" alt="AperÃ§u" />
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                                <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                Description (optionnelle)
                            </label>
                            <div class="relative">
                                {{ form.description }}
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-4 pt-6 border-t border-gray-100">
                        <a href="{% url 'dashboard_entreprise' %}" class="px-6 py-2.5 rounded-lg bg-gray-100 text-gray-700 font-medium transition-all duration-300 hover:bg-gray-200 flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <span>Annuler</span>
                        </a>
                        <button type="submit" class="px-6 py-2.5 rounded-lg bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium transition-all duration-300 hover:from-blue-600 hover:to-purple-700 shadow hover:shadow-md flex items-center justify-center space-x-2 group">
                            <svg class="w-5 h-5 transform group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            <span>Ajouter l'image</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Image preview functionality
    document.getElementById('id_image').addEventListener('change', function(event) {
        const preview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const file = event.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                preview.classList.remove('hidden');
            }
            
            reader.readAsDataURL(file);
        } else {
            preview.classList.add('hidden');
        }
    });
</script>
{% endblock %}
