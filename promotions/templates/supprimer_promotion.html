{% extends 'base.html' %}

{% block title %}Supprimer promotion - PromoSite{% endblock %}

{% block content %}
<div class="container mx-auto p-4 max-w-3xl">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6">
        <h1 class="text-2xl font-bold mb-6">Supprimer la promotion</h1>
        
        <p class="mb-6">Êtes-vous sûr de vouloir supprimer la promotion "{{ produit.nom }}" ? Cette action est irréversible.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-3">
                <a href="{% url 'dashboard_entreprise' %}" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                    Annuler
                </a>
                <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                    Confirmer la suppression
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
